<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>𝔼𝕋𝔼ℝℕ𝔸𝕃 𝕊𝔼ℙ𝕋𝔼𝕄𝔹𝔼ℝ</title>
  <style>
    @import url("https://use.typekit.net/nlc0wxe.css");

    @font-face {
      font-family: chicago;
      src: url("./static/fonts/ChicagoFLF.ttf");
    }

    @keyframes fade {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes es-fade-in {
      0% {
        opacity: 0;
        font-size: 4rem;
        text-shadow: none;
      }

      80% {
        opacity: 1;
      }

      100% {
        opacity: 1;
        text-shadow: 4px 4px rgb(0, 255, 255);
        font-size: 8rem;
      }
    }

    @keyframes hex-fade-out {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    @keyframes blinker {
      50% {
        color: transparent;
      }
    }

    body {
      /* background-color: rgb(193, 193, 193); */
      background-color: black;
      height: 95vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-y: hidden;
      font-family: chicago, monospace
    }

    h1 {
      font-family: "Moret";
      font-size: 8rem;
      color: hotpink;
      text-shadow: 4px 4px rgb(0, 255, 255);
      display: none;
      animation: es-fade-in 13s 1;
      top: 28vh;
      text-align: center;
      width: 100vw;
      z-index: 2;
    }

    .hex1 {
      animation: fade 5s 1;
      width: 100vw;
      height: auto;
      cursor: pointer;
      display: none;
      z-index: 1;
    }

    .hide {
      animation: hex-fade-out 10s 1;
      opacity: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .enter-button {
      color: white;
      font-size: 4rem;
      text-align: center;
    }

    .enter-button:hover {
      color: blue;
      cursor: pointer;
    }

    .underscore {
      animation: blinker 1s step-start infinite
    }

    .footer {
      position: fixed;
      bottom: 12px;
      right: 0;
      color: white;
      font-size: 2rem;
    }

    .footer a,
    .footer a:visited {
      color: white;
      padding: 4px;
    }

    .footer a:hover {
      color: blue;
    }
  </style>
</head>


<body>
  <!-- TODO: fix size -->
  <div class="overlay"><span class="enter-button">[ENTER<span class="underscore">_</span>]</span>
    <div class="footer"><a href="">listserv</a>
      <a href="credits">credits</a>
    </div>
  </div>
  <h1>Eternal September</h1>
  <img class='hex1' src="https://ptrks.s3.amazonaws.com/eternal-september/pent-simp-1.gif" alt="">

  <audio
    src="https://prismic-io.s3.amazonaws.com/eternal-september/80e791c0-4179-4d35-9458-00e846bee4c5_MetaSimTheme.mp3"></audio>
  <script>
    const hex1 = document.querySelector('.hex1')
    const audio = document.querySelector('audio')
    const es = document.querySelector('h1');
    const enter = document.querySelector('.enter-button')
    const overlay = document.querySelector('.overlay')
    audio.addEventListener('ended', () => {
      window.location.href = '/zones-index.html'
    })
    hex1.addEventListener('click', () => {
      audio.play();
      es.style.display = 'block';
      es.style.position = 'absolute';
      hex1.classList.add('hide');
    })

    enter.addEventListener('click', () => {
      overlay.style.display = 'none';
      hex1.style.display = 'block';
    })
  </script>
</body>

</html>
