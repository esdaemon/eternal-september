<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>PHANTOM ARCHIVES</title>
  <style>
    @import url("https://use.typekit.net/hkv0hsz.css");
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap');

    @font-face {
      font-family: Pixtur;
      src: url("../static/fonts/pixtur.otf") format("opentype");
    }

    html {
      padding: 0;
      margin: 0;
    }

    body {
      background-color: rgb(0, 0, 0);
      color: #ffffff;
      height: 100%;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: white;
    }

    img {
      max-width: 125px;
      position: absolute;
    }

    .nav {
      display: flex;
      justify-content: space-around;
      position: absolute;
      width: 100%;
      bottom: 0;
    }

    .nav img {
      position: initial;
      width: 60px;
    }

    .arrows {
      background-color: #00000000;
      color: white;
      cursor: pointer;
    }

    #left-arrow {
      /* position:absolute; */
      /* top: 60vh; */
      left: 20vw;
      font-size: 5vw;
      margin-right: 3vw;
    }

    #right-arrow {
      /* position:absolute; */
      /* top: 60vh; */
      left: 60vw;
      font-size: 5vw;
      margin-left: 3vw;
    }

    #chess-button {
      /* position:absolute; */
      /* top: 67vh; */
      /* left: 34.75vw; */
      font-family: Pixtur;
      font-size: 4rem;
      padding: 1rem;
      color: #E6618A;
      background-color: #071279;
      border: 5px solid #E6618A;
      border-radius: 1rem;
    }

    .bottom {
      top: 450px;
      left: 47vw;
      animation: bottomCW 1000ms;
      animation-fill-mode: forwards;
      animation-timing-function: linear;
    }

    @keyframes bottomCW {
      from {
        top: 33%;
        left: 77%;
      }

      to {
        top: 450px;
        left: 47vw;
      }
    }

    @keyframes bottomCCW {
      from {
        top: 30%;
        left: 10%;
      }

      to {
        top: 450px;
        left: 47vw;
      }
    }

    .top {
      top: 5%;
      left: 43%;
      animation: topCW 1000ms;
      animation-fill-mode: forwards;
      animation-timing-function: linear;
    }

    @keyframes topCW {
      from {
        top: 30%;
        left: 10%;
      }

      to {
        top: 5%;
        left: 43%;
      }
    }

    @keyframes topCCW {
      from {
        top: 33%;
        left: 77%;
      }

      to {
        top: 5%;
        left: 43%;
      }
    }

    .left {
      top: 30%;
      left: 10%;
      animation: leftCW 1000ms;
      animation-fill-mode: forwards;
      animation-timing-function: linear;
    }

    @keyframes leftCW {
      from {
        top: 450px;
        left: 47vw;
      }

      to {
        top: 30%;
        left: 10%;
      }
    }

    @keyframes leftCCW {
      from {
        top: 5%;
        left: 43%;
      }

      to {
        top: 30%;
        left: 10%;
      }
    }

    .right {
      top: 33%;
      left: 77%;
      animation: rightCW 1000ms;
      animation-fill-mode: forwards;
      animation-timing-function: linear;
    }

    @keyframes rightCW {
      from {
        top: 5%;
        left: 43%;
      }

      to {
        top: 33%;
        left: 77%;
      }
    }

    @keyframes rightCCW {
      from {
        top: 450px;
        left: 47vw;
      }

      to {
        top: 33%;
        left: 77%;
      }
    }


    .chessboard-container {

      background-image: url("../static/images/pa-index-floor.png");
      background-repeat: no-repeat;
      position: absolute;
      top: -15%;
      left: 6.5%;
      width: 84vw;
      height: 90vh;
    }

    .chessboard {
      width: 200%;
      position: absolute;

    }

    .right-arrow {
      transform: scaleX(-1);
    }
  </style>
</head>

<body>
  <div class="chessboard-container">

  </div>

  <div class="chess">

    <a href="../neon-babylon/index.html"><img src="../static/images/nb-icon.png" class="bottom" /></a>
    <a href="../octagon-of-dex/index.html"><img src="../static/images/ood-icon.png" class="top" /></a>
    <a href="../digital-riptide/index.html"><img src="../static/images/dr-icon.png" class="right" /></a>
    <a href="../electric-snow-dream/index.html"><img src="../static/images/esd-icon.png" class="left" /></a>
  </div>

  <div class="nav">
    <img src="./pa-images/arrow-pink.svg" alt="">
    <span id="chess-button">Neon Babylon</span>
    <img class="right-arrow" src="./pa-images/arrow-pink.svg" alt="">
  </div>

  <script type="text/javascript">
    function chessWheel() {
      chessWheel.preventDefault();

      // get a chessList of all the chess div boxes
      const chessList = document.querySelectorAll('chess');

      for (let i = 0; i < chessList.length; i++) {

        // if div is active, that class name will be removed
        if (chessList[i].classList.contains('active')) {
          chessList[i].classList.remove('active');

          // check whether you're at the end of chessList 
          const nextIndex = i < chessList.length - 1 ? i + 1 : 0;

          // and add the class that makes next (or first) div visible
          chessList[nextIndex].classList.add(' active');

          // exit the loop
          break;
        }
      }
    }

    chessButton = document.getElementById('chess-button')
    const contags = ["Neon Babylon", "Octagon of Dex", "Digital Riptide", "The Electric Snow Dream"]
    let i = 0

    const changeChessButton = () => {
      chessButton.innerHTML = `${contags[i % 4]}`
    }

    const switchAnimCW = () => {
      const bottom = document.querySelector('.bottom')
      const right = document.querySelector('.right')
      const top = document.querySelector('.top')
      const left = document.querySelector('.left')

      bottom.style.animation = 'bottomCW 1000ms'
      right.style.animation = 'rightCW 1000ms'
      top.style.animation = 'topCW 1000ms'
      left.style.animation = 'leftCW 1000ms'
    }

    const swapCW = () => {
      const bottom = document.querySelector('.bottom')
      const right = document.querySelector('.right')
      const top = document.querySelector('.top')
      const left = document.querySelector('.left')

      bottom.className = 'left'
      right.className = 'bottom'
      top.className = 'right'
      left.className = 'top'
    }

    const rotateCW = () => {
      swapCW()
      switchAnimCW()

      i++
      changeChessButton()
    }

    const switchAnimCCW = () => {
      const bottom = document.querySelector('.bottom')
      const right = document.querySelector('.right')
      const top = document.querySelector('.top')
      const left = document.querySelector('.left')

      bottom.style.animation = 'bottomCCW 1000ms'
      right.style.animation = 'rightCCW 1000ms'
      top.style.animation = 'topCCW 1000ms'
      left.style.animation = 'leftCCW 1000ms'
    }

    const swapCCW = () => {
      const bottom = document.querySelector('.bottom')
      const right = document.querySelector('.right')
      const top = document.querySelector('.top')
      const left = document.querySelector('.left')

      bottom.className = 'right'
      right.className = 'top'
      top.className = 'left'
      left.className = 'bottom'
    }

    const rotateCCW = () => {
      swapCCW()
      switchAnimCCW()

      i--
      changeChessButton()
    }

    // document.querySelector("chess").classList.add(" active");
    // document.getElementById("right-arrow").addEventListener("click", chessWheel);

    document.getElementById("right-arrow").addEventListener("click", rotateCW);
    document.getElementById("left-arrow").addEventListener("click", rotateCCW);
  </script>
</body>

</html>
