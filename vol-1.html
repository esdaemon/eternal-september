<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Meta Simulacrum vol.1</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      flex-direction: column;
      background-color: black;
      color: hotpink;
      margin: 0;
      padding: 0;
    }

    .video {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }

    .video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
    }
  </style>
</head>

<body>
  <div class="video">
    <iframe src="https://player.vimeo.com/video/618671249" width="640" height="564" frameborder="0"
      allow="autoplay; fullscreen" allowfullscreen></iframe>
