    body {

    }

    }

    .pa-logo {

      box-shadow: none;
      width: 13%;

    }

    .pa-icon-title {
      display: flex;
      justify-content: space-around;
      margin-top: 20vh;
    }

    .pa-icon-title img {
      margin: 0;
      border: none;
      box-shadow: none;
    }

    .pa-icon-title h1 {
      font-size: 5rem;
      color: #51D8D2;
      text-shadow: 4px 4px black;
      font-weight: normal;
    }

    main {
      margin: 40px;
