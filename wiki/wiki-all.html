<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../spstyle.css" />
  <title>all the wikis</title>

  <style>
    :root {
      --width: 300px;
      --height: 300px;
    }

    .pers500 {
      perspective: 300px;
    }

    .container {
      width: var(--width);
      height: var(--width);
      margin: var(--width) 0 0 var(--width);
      border: none;
    }

    .cube {
      width: 100%;
      height: 100%;
      backface-visibility: visible;
      perspective-origin: -150% 150%;
      transform-style: preserve-3d;
    }

    .face {
      display: block;
      position: absolute;
      width: calc(var(--width)/2);
      height: calc(var(--height)/2);
      font-family: monospace;
      font-size: 11px;
      color: black;
    }

    .face a:visited {
      color: blue;
    }

    /* Define each face based on direction */
    .front {
      background: white;
      padding-left: 2px;
      transform: translateZ(calc(var(--height)/4));
      border: 1px solid black;
    }

    .left {
      background: darkgray;
      transform: rotateY(-90deg) translateZ(calc(var(--height)/4));
      border-bottom: 1px solid white
    }

    .bottom {
      background: darkgray;
      transform: rotateX(-90deg) translateZ(calc(var(--height)/4));

    }
  </style>
</head>

<body>


  <div class="container">
    <div class="cube pers500">
      <div class="face front">The ever-expanding hypertext wiki system of <strong>ETERNAL SEPTEMBER</strong>.
        <br /><br />
        Research funded by
        <strong><a href="https://projecttulpa.org/">PROJECT TULPA</a>.</strong>
      </div>
      <div class="face left"></div>
      <div class="face bottom"></div>
    </div>
  </div>
  <span data-wiki="doesntexist">"error"</span>
  <ul class="wiki-list"></ul>
  <script type="module" src="../js/script.js"></script>
</body>

</html>
