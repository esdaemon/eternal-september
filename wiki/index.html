<!DOCTYPE html>
<head>
    <title>MediaWiki Iframe Communication</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="wrapper">
    <iframe 
        id="mediawikiFrame"
        src="https://wiki.eternal-september.net" 
        width="100%" 
        height="500px"
    ></iframe>
    <div id="console">
        <div id="music-player-container">
            <div id="audio-controls">
                <button id="play-pause-btn">â–·</button>
                <div id="time-control">
                    <span id="current-time">0:00</span>
                    <input type="range" id="seek-slider" min="0" max="100" value="0" step="0.1">
                    <span id="duration">0:00</span>
                </div>
                <input type="range" id="volume-slider" 
                       min="0" max="1" step="0.1" value="1">
                <div id="track-info">
                    <span id="current-track-title">No Track Selected</span>
                    <span id="current-track-artist"></span>
                </div>
            </div>
            <!-- <div id="playlist-container">
                <div id="playlist"></div>
                <div id="notification"></div>

            </div> -->
        </div>
    </div>
</div>

    <script src="scripts/app.js"></script>
    <script src="scripts/audioPlayer.js"></script>
    <script src="scripts/database.js"></script>
    <script src="scripts/ui.js"></script>
